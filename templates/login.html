<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Bot – Login</title>

  <!-- Fonts + Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style type="text/tailwindcss">
    :root {
      --primary-600: #2563eb;
      --primary-700: #1d4ed8;
      --neutral-50: #f8fafc;
      --neutral-100: #f1f5f9;
      --neutral-200: #e2e8f0;
      --neutral-400: #94a3b8;
      --neutral-600: #475569;
      --neutral-800: #1e293b;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-[var(--neutral-50)] text-[var(--neutral-800)]">

<!-- ✅ Title Bar -->
<header class="sticky top-0 bg-white border-b border-[var(--neutral-200)] shadow-sm z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
    <!-- Logo / Brand -->
    <a href="{{ url_for('dashboard') }}" class="flex items-center gap-2">
      <svg class="w-6 h-6 text-[var(--primary-600)]" viewBox="0 0 24 24" fill="none">
        <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 22V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="font-bold text-lg text-[var(--neutral-800)]">Job Bot</span>
    </a>
    <!-- Nav Buttons -->
    <div class="flex items-center gap-4">
      <a href="{{ url_for('login') }}" class="hidden sm:inline-flex text-sm font-medium text-[var(--primary-600)] hover:text-[var(--primary-700)]">
        Login
      </a>
      <a href="{{ url_for('register') }}"
         class="inline-flex h-10 items-center justify-center rounded-md bg-[var(--primary-600)] px-6 text-sm font-semibold text-white shadow-sm hover:bg-[var(--primary-700)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-600)]">
        Get Started
      </a>
    </div>
  </div>
</header>

<!-- ✅ Login Form -->
<main class="min-h-screen flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md space-y-8">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-[var(--neutral-800)]">Welcome Back</h1>
      <p class="mt-2 text-[var(--neutral-600)]">Sign in to continue to your dashboard.</p>
    </div>

    <div class="rounded-xl border border-[var(--neutral-200)] bg-white p-6 shadow-md sm:p-8">
      <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-[var(--neutral-600)]">Email</label>
          <input type="email" name="email" id="email" required
                 class="mt-1 w-full rounded-md border border-[var(--neutral-200)] bg-[var(--neutral-50)] px-3 py-2 shadow-sm text-[var(--neutral-800)] placeholder-[var(--neutral-400)] focus:border-[var(--primary-600)] focus:ring-[var(--primary-600)] sm:text-sm" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-[var(--neutral-600)]">Password</label>
          <input type="password" name="password" id="password" required
                 class="mt-1 w-full rounded-md border border-[var(--neutral-200)] bg-[var(--neutral-50)] px-3 py-2 shadow-sm text-[var(--neutral-800)] placeholder-[var(--neutral-400)] focus:border-[var(--primary-600)] focus:ring-[var(--primary-600)] sm:text-sm" />
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm text-[var(--neutral-600)]">
            <input type="checkbox" name="remember" class="mr-2 rounded border-[var(--neutral-300)] text-[var(--primary-600)] focus:ring-[var(--primary-600)]" />
            Remember me
          </label>
          <a href="#" class="text-sm text-[var(--primary-600)] hover:underline">Forgot password?</a>
        </div>
        <div>
          <button type="submit"
                  class="w-full rounded-md bg-[var(--primary-600)] px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-[var(--primary-700)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-600)] focus:ring-offset-2">
            Sign in
          </button>
        </div>
      </form>

      <!-- Divider -->
      <div class="relative mt-6">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-[var(--neutral-200)]"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="bg-white px-2 text-[var(--neutral-400)]">or continue with</span>
        </div>
      </div>

      <!-- Social Login (Optional) -->
      <div class="mt-6">
        <a href="#"
           class="inline-flex w-full items-center justify-center rounded-md border border-[var(--neutral-200)] bg-white px-4 py-2 text-sm text-[var(--neutral-700)] shadow-sm hover:bg-[var(--neutral-100)]">
          <svg class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="currentColor">
            <!-- Replace with Google logo SVG path if needed -->
            <path d="..."></path>
          </svg>
          Sign in with Google
        </a>
      </div>
    </div>

    <p class="text-center text-sm text-[var(--neutral-600)]">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="font-medium text-[var(--primary-600)] hover:underline">Register now</a>
    </p>
  </div>
</main>
</body>
</html>
