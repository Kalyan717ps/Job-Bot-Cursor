{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Job Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
  </style>
</head>
<body>
<main class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8 bg-[#f9fafb]">
  <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-xl shadow">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Create Your Account</h2>
      <p class="mt-2 text-sm text-gray-600">Start applying effortlessly with Job Bot.</p>
    </div>
    <form class="mt-6 space-y-4" action="{{ url_for('register') }}" method="POST">
      
      <!-- First Name -->
      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
        <input name="first_name" type="text" required
          class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>

      <!-- Last Name -->
      <div>
        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input name="last_name" type="text" required
          class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input name="email" type="email" required
          class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input name="password" type="password" required
          class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </div>

      <!-- Submit -->
      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
          Sign up for free
        </button>
      </div>

      <!-- Divider -->
      <div class="flex items-center justify-center text-sm text-gray-500">OR</div>

      <!-- Google -->
      <button type="button"
        class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 mt-2 flex items-center justify-center shadow-sm hover:bg-gray-50">
        <img src="/static/icons/google.svg" alt="Google" class="h-5 w-5 mr-2">
        Sign up with Google
      </button>

      <!-- GitHub -->
      <button type="button"
        class="w-full bg-white border border-gray-300 rounded-md px-4 py-2 flex items-center justify-center shadow-sm hover:bg-gray-50">
        <img src="/static/icons/github.svg" alt="GitHub" class="h-5 w-5 mr-2">
        Sign up with GitHub
      </button>
    </form>

    <div class="text-center mt-4 text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline font-semibold">Log in</a>
    </div>
  </div>
</main>
</body>
</html>
