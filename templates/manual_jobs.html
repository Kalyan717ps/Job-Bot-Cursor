<!DOCTYPE html>
<html>
<head><title>Manual Apply Jobs</title></head>
{% include 'navbar.html' %}
<body>
  <h2>ðŸ›  Manual Job Applications</h2>
  <table border="1" cellpadding="8">
    <tr>
      <th>Job Title</th>
      <th>Company</th>
      <th>Link</th>
      <th>Detected</th>
    </tr>
    {% for job in jobs %}
    <tr>
      <td>{{ job.job_title }}</td>
      <td>{{ job.company }}</td>
      <td><a href="{{ job.link }}" target="_blank">Open</a></td>
      <td>{{ job.timestamp.strftime('%d %b %Y %H:%M') }}</td>
    </tr>
    {% else %}
      <tr><td colspan="4">No manual jobs found. Great job bot!</td></tr>
    {% endfor %}
  </table>
</body>
</html>
